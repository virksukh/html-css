<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position practice</title>
</head>
<body style="height: 3000px;padding-top: 60px;padding-left: 80px;">
  <div style="position: fixed;top:0;left: 0;right: 0;height: 50px;   background-color: black;color: white;z-index: 1000;">header</div>
  <div style="background-color: green;position: fixed;left: 0;bottom: 0;top: 50px;width: 72px;">
    <div style="background-color: rebeccapurple;color: white;position: absolute; right: 0;top: 0;">
      X
    </div>
    
  </div>

  <div style="background-color: rebeccapurple;color: white;position: absolute; right: 10px;top: 80px;">absolute</div>

  <div style="background-color: lightblue;height: 100px;width: 100px;">div1</div>
  <div style="background-color: lightpink;height: 100px;width: 100px;position: relative;">

    <div style="background-color: black;color: white;position: absolute; right: 10px;bottom: 10px;">5:00</div>
  </div>


</body>
</html>
