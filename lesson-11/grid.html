<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid practice</title>
  <link rel="stylesheet" href="grid.css">
</head>
<body>
  <div class="base" style="display: grid;grid-template-columns: 1fr 1fr 1fr; column-gap: 10px; row-gap: 20px; ">
    <div style="background-color: lightblue; height: 100px;">1fr</div>
    <div style="background-color: lightpink; height: 100px;">1fr</div>
    <div style="background-color: lightblue; height: 100px;">1fr</div>
    <div style="background-color: lightpink; height: 100px;">1fr</div>
    <div style="background-color: lightblue; height: 100px;">1fr</div>
    <div style="background-color: lightpink; height: 100px;">1fr</div>
  </div>
</body>
</html>
