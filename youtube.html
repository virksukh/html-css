<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Youtube Clone</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/video.css">
</head>
<body>

  <div class="header" style="display: flex;flex-direction: row;">
    <div class="left">left section</div>
    <div class="middle">
      <input class="search-bar" type="text" placeholder="Search">
    </div>
    <div class="right">right section</div>
  </div>
  

  <div class="base">
    <div class="one">
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
    </div>

    <div class="two" style="display: grid; grid-template-columns: 50px 250px;">
      <div class="three">
        <img class="channel-pic" src="profile-pics/channel-1.jpeg">
      </div>
      <div class="four">
        <p class="title">Talking tech and AI with Google CEO Sundar Pichai!</p>
        <p class="author">Marques Brownlee</p>
        <p class="stats">3.4M views . 4 months ago</p>
      </div>
    </div>
  </div>

  <div class="base">
    <div class="one">
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
    </div>

    <div class="two" style="display: grid; grid-template-columns: 50px 250px;">
      <div class="three">
        <img class="channel-pic" src="profile-pics/channel-2.jpeg">
      </div>
      <div class="four">
        <p class="title">
          Try Not To Laugh Challenge #9</p>
        <p class="author">Markiplier</p>
        <p class="stats">19M views Â· 4 years ago</p>
      </div>
    </div>
  </div>

</body>
</html>
