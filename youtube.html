<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Youtube Clone</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/video.css">
  <link rel="stylesheet" href="styles/sidebar.css">
</head>
<body style="padding-top: 70px;height: 4000px;padding-left: 80px;">

  <div class="header" style="display: flex;flex-direction: row; z-index: 100;">
    <div class="left" style="display: flex;flex-direction: row;align-items: center;">
      <img class="hamburger-menu" src="icons/hamburger-menu.svg" alt="">
      <img class="youtube-logo" src="icons/youtube-logo.svg" alt="">
    </div>
    <div class="middle" style="display: flex;">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button"><img class="search-icon" src="icons/search.svg" alt=""></button>
      <button class="voice-button"><img class="voice-search-icon" src="icons/voice-search-icon.svg" alt=""></button>
    </div>
    <div class="right">
      <img class="upload-icon" src="icons/upload.svg" alt="">
      <img class="youtube-apps-icon" src="icons/youtube-apps.svg" alt="">
      <div style="position: relative;">
        <img class="notifications-icon" src="icons/notifications.svg" alt="">
        <div class="notification-number">3</div>
      </div>
      <img class="channel-icon" src="profile-pics/channel-1.jpeg" alt="">
    </div>
  </div>

  <div class="sidebar">
    sidebar
  </div>
  <div class="base">
    <div class="one">
      <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
      <div class="video-time" >14:00</div>
    </div>

    <div class="two" style="display: grid; grid-template-columns: 50px 250px;">
      <div class="three">
        <img class="channel-pic" src="profile-pics/channel-1.jpeg">
      </div>
      <div class="four">
        <p class="title">Talking tech and AI with Google CEO Sundar Pichai!</p>
        <p class="author">Marques Brownlee</p>
        <p class="stats">3.4M views . 4 months ago</p>
      </div>
    </div>
  </div>

  <div class="base">
    <div class="one">
      <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
      <div style="position: absolute; bottom: 10px;right: 10px ; background-color: black;color: white;">5:00</div>
    </div>

    <div class="two" style="display: grid; grid-template-columns: 50px 250px;">
      <div class="three">
        <img class="channel-pic" src="profile-pics/channel-2.jpeg">
      </div>
      <div class="four">
        <p class="title">
          Try Not To Laugh Challenge #9</p>
        <p class="author">Markiplier</p>
        <p class="stats">19M views Â· 4 years ago</p>
      </div>
    </div>
  </div>

</body>
</html>
